<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;0,700;1,900&family=Nunito:wght@200;400&family=Raleway:wght@400;700&display=swap" rel="stylesheet" />
    <!-- <script src="https://kit.fontawesome.com/318324a275.js" crossorigin="anonymous"></script> -->
  </head>
  <body>
    <button class="btn-refresh">ODŚWIEŻ</button>
    <div class="room">
      <div class="floor">
        <div class="floor-wood"></div>
      </div>
      <div class="wall-left">
        <div class="picture-one"></div>
        <div class="picture-two"></div>
      </div>
      <div class="wall-right"></div>
      <div class="flower-left"></div>
      <div class="flower-mid"></div>
      <div class="flower-right"></div>
      <div class="dresser"></div>
      <div class="chair"></div>
      <div class="sofa"></div>
      <div class="table">
        <div class="havoc"></div>
        <div class="keyboard"></div>
        <div class="mouse"></div>
        <div class="monitor-one">
          <div class="screen-one"></div>
        </div>
        <div class="monitor-two">
          <div class="screen-two"></div>
        </div>
        <div class="flower-small"></div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
