<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;0,700;1,900&family=Nunito:wght@200;400&family=Raleway:wght@400;700&display=swap" rel="stylesheet" />
    <!-- <script src="https://kit.fontawesome.com/318324a275.js" crossorigin="anonymous"></script> -->
  </head>
  <body>
    <div class="loading">
      <div class="logo-loading"></div>
      <div class="text-loading">
        <p>loading</p>
      </div>
    </div>
    <div class="logo preload"></div>
    <div class="room">
      <div class="floor preload">
        <div class="floor-wood preload"></div>
      </div>
      <div class="wall-left preload">
        <div class="picture-one preload"></div>
        <div class="picture-two preload"></div>
      </div>
      <div class="wall-right preload"></div>
      <div class="flower-left preload"></div>
      <div class="flower-mid preload"></div>
      <div class="flower-right preload"></div>
      <div class="dresser preload"></div>
      <div class="chair preload"></div>
      <div class="sofa preload"></div>
      <div class="table preload">
        <div class="havoc preload"></div>
        <div class="keyboard preload"></div>
        <div class="mouse preload"></div>
        <div class="monitor-one preload">
          <div class="screen-one preload"></div>
        </div>
        <div class="monitor-two preload">
          <div class="screen-two preload"></div>
        </div>
        <div class="flower-small preload"></div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
