<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;0,700;1,900&family=Nunito:wght@200;400&family=Raleway:wght@400;700&display=swap" rel="stylesheet" />
    <!-- <script src="https://kit.fontawesome.com/318324a275.js" crossorigin="anonymous"></script> -->
  </head>
  <body>
    <div class="loading">
      <div class="logo-loading"></div>
      <div class="text-loading">
        <p>loading</p>
      </div>
    </div>
    <div class="logo preload"></div>
    <div class="popup-small">
      <div class="show">
        <button class="btn-show">
          <p class="popup-text">ZOBACZ</p>
          <p class="popup-v">v</p>
        </button>
      </div>
      <div class="trash">
        <button class="btn-trash">
          <p class="popup-text-small">SCHOWAJ</p>
          <p class="popup-x">x</p>
        </button>
      </div>
    </div>
    <div class="room">
      <div class="floor preload">
        <div class="floor-wood preload"></div>
      </div>
      <div class="wall-left preload">
        <div class="clicked picture-one preload" data="Obraz autoportret"></div>
        <div class="clicked picture-two preload" data="Obraz projekt Lista Zakupów"></div>
      </div>
      <div class="wall-right preload"></div>
      <div class="clicked flower-left preload" data="Palma"></div>
      <div class="clicked flower-mid preload" data="Praproć"></div>
      <div class="clicked flower-right preload" data="Palma"></div>
      <div class="clicked dresser preload" data="Komoda"></div>
      <div class="clicked chair preload" data="Krzesło"></div>
      <div class="clicked sofa preload" data="Sofa"></div>
      <div class="clicked table preload" data="Stół">
        <div class="clicked havoc preload" data="Gra Havoc"></div>
        <div class="clicked keyboard preload" data="Klawiatura"></div>
        <div class="clicked mouse preload" data="Myszka"></div>
        <div class="monitor-one preload">
          <div class="clicked screen-one preload" data="Monitor"></div>
        </div>
        <div class="monitor-two preload">
          <div class="clicked screen-two preload" data="Monitor"></div>
        </div>
        <div class="clicked flower-small preload" data="Kwiatek mały"></div>
      </div>
    </div>
    <div class="bin">
      <h3>Ukryte elementy:</h3>
      <div class="hide-elements"></div>
      <button class="btn-restore">przywróć wszystko</button>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
